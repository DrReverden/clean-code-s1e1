<!DOCTYPE html>
<head>
  <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="content">
    <div class="check-item">
      <label class="check-item__title title" for="new-task">Add Item</label>
      <div class="check-item__wrapper">
      <input class="check-item__input" type="text">
      <button class="check-item__button button">Add</button>
      </div>
    </div>
    <h3 class="todo__title title">Todo</h3>
    <ul class="todo__list">
      <li class="todo__item item">
        <input class="item__checkbox" type="checkbox">
        <label class="item__name">Pay Bills</label>
        <input class="item__input add-item__input" type="text">
        <button class="item__edit button">Edit</button>
        <button class="item__delete button">
          <img class="item__delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit__item item todo__item-edit">
        <input class="item__checkbox" type="checkbox">
        <label class="item__name">Go Shopping</label>
        <input class="item__input" type="text" value="Go Shopping">
        <button class="item__edit button">Save</button>
        <button class="item__delete button">
          <img class="item__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed__list">
      <li class="completed__item item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="item__name">See the Doctor</label>
        <input class="item__input" type="text">
        <button class="item__edit button">Edit</button>
        <button class="item__delete button">
          <img class="item__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
